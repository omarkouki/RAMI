<!-- userselection.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configuration du jeu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.istockphoto.com/id/1864437299/fr/vectoriel/illustration-vectorielle-de-fond-de-table-verte-de-poker-terrain-de-jeu-r√©aliste-pour-le.jpg?s=612x612&w=0&k=20&c=Cbie8F-Wj5PZdoq3vZRModg6TVlIaDeCQUzwJfsyza8=') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .choice {
      margin-bottom: 20px;
    }
    .choice button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      background-color: #006400;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .choice button:hover {
      background-color: #228B22;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-top: 5px;
      width: 250px;
      font-size: 16px;
    }
    button.submit {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #006400;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button.submit:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <h1>Configuration du jeu</h1>
  <div class="choice">
    <button id="btn2">2 Joueurs</button>
    <button id="btn4">4 Joueurs</button>
  </div>
  <form id="playerForm" style="display:none;">
    <div id="inputsContainer"></div>
    <button type="submit" class="submit">Jouer</button>
  </form>

  <script>
    const btn2 = document.getElementById('btn2');
    const btn4 = document.getElementById('btn4');
    const form = document.getElementById('playerForm');
    const inputsContainer = document.getElementById('inputsContainer');

    let playersCount = 0;

    function createInputs(count) {
      inputsContainer.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const label = document.createElement('label');
        label.setAttribute('for', 'player' + i);
        label.textContent = "Joueur " + i + " :";
        const input = document.createElement('input');
        input.type = "text";
        input.id = 'player' + i;
        input.required = true;
        inputsContainer.appendChild(label);
        inputsContainer.appendChild(input);
      }
    }

    btn2.addEventListener('click', () => {
      playersCount = 2;
      createInputs(playersCount);
      form.style.display = "block";
    });

    btn4.addEventListener('click', () => {
      playersCount = 4;
      createInputs(playersCount);
      form.style.display = "block";
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const names = {};
      for (let i = 1; i <= playersCount; i++) {
        names['player' + i] = document.getElementById('player' + i).value.trim() || `Joueur ${i}`;
      }
      // On stocke dans localStorage pour que interface.html les lise
      localStorage.setItem('playersCount', playersCount);
      localStorage.setItem('playerNames', JSON.stringify(names));
      window.location.href = "interface.html";
    });
  </script>
</body>
</html>
